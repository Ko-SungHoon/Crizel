<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="include/head :: head"></div>
    <title>ISign+</title>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width:360px;">
    <div class="login-logo"><a href="/login.html">ISign +</a></div>
        
    <div class="login-box-body">

        <p class="login-box-msg" id="otp_step" th:utext="#{OTP등록_STEP2}"></p>
        <form id="form-register">
        	<input type="hidden" id="agentId" name="agentId" th:value="${agentId}">
			<input type="hidden" id="userId" name="userId" th:value="${userId}">
			<input type="hidden" id="testFlag" name="testFlag">
            <div class="alert alert-danger" style="display:none;" id="error-alert">
            </div>
            <div class="alert alert-success" style="display:none;" id="success-alert">
            </div>
            
            <div class="form-group has-feedback">
                <input type="text" class="form-control" th:placeholder="#{OTP등록_일련번호}" id="serverKey" name="serverKey" disabled="disabled">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback">
                <input type="text" class="form-control" th:placeholder="#{OTP등록_모바일등록번호}" id="clientKey" name="clientKey" maxlength="6">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            
            <div class="form-group has-feedback" id="divOtpNumberTest">
                <input type="password" class="form-control" th:placeholder="#{OTP등록_OTP번호}" id="testOtpNumber" name="testOtpNumber" maxlength="8">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            
            
            <div class="row" id="div_btn-generateServerKey" style="display: none;">
                <div class="col-xs-6">
                </div>
                <div class="col-xs-6">
                    <button type="button" id="btn-generateServerKey" class="btn btn-success btn-block btn-flat" th:utext="#{OTP등록_일련번호생성}"></button>
                </div>
            </div>
            <div class="row" id="div_btn-test" >
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-verifyOtpNumber" class="btn btn-info btn-block btn-flat" th:utext="#{OTP등록_테스트}"></button>
                </div>
            </div>
            <div class="row" id="div_btn-regist" style="display: none;">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-regist" class="btn btn-primary btn-block btn-flat" th:utext="#{OTP등록_등록}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="include/jslib :: jslibs"></div>
<script th:src="@{/resources/js/authentication/otp/otpRegister.js}"></script>

</body>
</html>
