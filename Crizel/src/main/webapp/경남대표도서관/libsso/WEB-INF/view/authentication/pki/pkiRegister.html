<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="authentication/pki/pkiHeader :: head_script"></div>
    <div th:replace="include/head :: head"></div>
    <title>ISign+</title>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width:360px;">
    <div class="login-logo"><a href="/login.html">ISign +</a></div>
        
    <div class="login-box-body">

        <p class="login-box-msg" th:utext="#{PKI등록_타이틀}"></p>
        <form id="form-pki-register">
            <input type="hidden" id="agentId" name="agentId" th:value="${agentId}">
            <input type="hidden" id="challenge" name="challenge" th:value="${challenge}">
            <input type="hidden" id="response" name="response" >
            <div class="alert alert-danger" style="display:none;" id="error-alert">
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Login ID" id="id"name="id">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" id="pw" name="pw">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button type="button" id="btn-login" class="btn btn-primary btn-block btn-flat" th:utext="#{PKI등록_등록}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="include/jslib :: jslibs"></div>
<script th:src="@{/resources/js/authentication/pki/pkiRegister.js}"></script>

<div th:include="authentication/pki/pkiPopup :: pkiPopup"></div>
<input type="hidden" id="whiteList" th:value="${whiteList}">
</body>
</html>
