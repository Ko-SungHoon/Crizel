<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="/token/tokenHeader :: head_script"></div>
    <div th:replace="include/head :: head"></div>
</head>
<body>
<form id="form-index" th:action="@{/login.html}" method="post">
    <input type="hidden" id="agentId" name="agentId" th:value="${agentId}">
    <input type="hidden" id="totalLogout" name="totalLogout" th:value="${totalLogout}">
    <input type="hidden" id="delayTime" name="delayTime" th:value="${delayTime}">
    <input type="hidden" id="csMode" name="csMode" th:value="${csMode}">
    <input type="hidden" id="userAgent" name="userAgent" th:value="${userAgent}">
</form>

<iframe th:each="logoutUrl : ${logoutUrlList}" th:src="@{${logoutUrl}}" style='visibility:hidden;display:none'></iframe>

<div th:replace="include/jslib :: jslibs"></div>
<script th:src="@{/resources/js/authentication/logout.js?version=20170901_01}"></script>
<input type="hidden" id="whiteList" th:value="${whiteList}">
</body>
</html>
