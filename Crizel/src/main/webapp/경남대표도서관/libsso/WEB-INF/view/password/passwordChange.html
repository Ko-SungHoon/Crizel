<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="include/head :: head"></div>
    <title>ISign+</title>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width:360px;">
    <div class="login-logo"><a href="/login.html">ISign +</a></div>
        
    <div class="login-box-body">

        <p class="login-box-msg" th:utext="#{패스워드변경_타이틀}"></p>
        <form id="form-passwordChange">
        	<input type="hidden" id="agentId" name="agentId" th:value="${agentId}">
			<input type="hidden" id="userId" name="userId" th:value="${userId}">
            <div class="alert alert-danger" style="display:none;" id="error-alert">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="pw" name="pw" th:placeholder="#{패스워드변경_현재비밀번호}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="newPw" name="newPw" th:placeholder="#{패스워드변경_새비밀번호}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="rePw" name="rePw" th:placeholder="#{패스워드변경_비밀번호확인}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-7">
                </div>
                <div class="col-xs-5">
                    <button type="button" id="btn-save" class="btn btn-primary btn-block btn-flat" th:utext="#{패스워드변경_변경}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="include/jslib :: jslibs"></div>
<script th:src="@{/resources/js/password/passwordChange.js}"></script>

</body>
</html>
