<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="include/head :: head"></div>
    <title>ISign+</title>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width:360px;">
    <div class="login-logo"><a href="/login.html">ISign +</a></div>
        
    <div class="login-box-body">

        <p class="login-box-msg" th:utext="#{OTP_타이틀}"></p>
        <form id="form-login">
        	<input type="hidden" id="agentId" name="agentId" th:value="${agentId}">
        	<input type="hidden" id="userId" name="userId" th:value="${userId}">
        	<input type="text" name="otp" style="display: none;">
            <div class="alert alert-danger" style="display:none;" id="error-alert">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" th:placeholder="#{OTP_OTP번호}" id="otpNumber" name="otpNumber">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                	<a href="#" th:utext="#{OTP등록_임시OTP번호찾기}" id="link-temporary-otp-number"></a>
                </div>
                <div class="col-xs-4" style="margin-top: 3px;">
                    <button type="button" id="btn-login" class="btn btn-primary btn-block btn-flat" th:utext="#{OTP_로그인}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="include/jslib :: jslibs"></div>
<script th:src="@{/resources/js/authentication/otp/otpLogin.js}"></script>

</body>
</html>
