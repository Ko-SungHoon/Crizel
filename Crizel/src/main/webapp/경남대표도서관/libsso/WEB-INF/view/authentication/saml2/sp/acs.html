<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ISign+</title>
	</head>
	<body>
		<form name=sendForm method=post>
			<input type=hidden name=secureToken th:value="${responseResult.secureToken}" />
			<input type=hidden name=secureSessionId th:value="${responseResult.secureSessionId}" />
            <input type=hidden name=resultCode th:value="${responseResult.resultCode}" />
            <input type=hidden name=resultMessage th:value="${responseResult.resultMessage}" />
		</form>
		<script type="text/javascript" th:inline="javascript">
			var sendUrl = [[${responseResult.relayState}]];
			var sendForm = document.sendForm;
			sendForm.action = sendUrl;
			sendForm.submit();
		</script>	
	</body>
</html>
