<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>ISign+</title>
</head>
		<body>
	  		<form name="sendForm" method="post">
	  			<input type="hidden" name="agentId" th:value="${agentId}" />
				<input type="hidden" name="SAMLRequest" th:value="${responseResult.samlRequest}" />
				<input type="hidden" name="RelayState" th:value="${responseResult.relayState}" />
			</form>
			<script type="text/javascript" th:inline="javascript">
				var sendUrl = [[${responseResult.idpLoginUrl}]];
				var sendForm = document.sendForm;
				sendForm.action = sendUrl;
				sendForm.submit();
			</script>
	</body>
</html>
